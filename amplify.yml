version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm install
    build:
      commands:
        - npm run parse-ontology
        - npm run generate-blockly-toolbox
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
